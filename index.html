<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>miles to kilometers converter</h1>
        </div>
        <div class="main">
            <p>Enter the distance in miles and click the button to convert distance to kilometers.</p>
            <form action="">
                <input type="text" placeholder="distance" id="value">
                <input type="submit" value="CONVERT DISTANCE" id="btn">
            </form>
        </div>
        <div class="footer">
            <h2 id="result"></h2>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
